<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Image Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cloud Image Manager</h1>
            <p class="subtitle">Manage your images with GitHub Cloud Storage</p>
        </div>

        <div class="auth-section">
            <h2>GitHub Authentication</h2>
            <div class="form-group">
                <label for="gitToken">GitHub Personal Access Token:</label>
                <input type="password" id="gitToken" placeholder="Enter your GitHub token (gh_...)" class="input-field">
                <small>Create a token at https://github.com/settings/tokens with repo scope</small>
            </div>
            <div class="form-group">
                <label for="gitUser">GitHub Username:</label>
                <input type="text" id="gitUser" placeholder="Enter your GitHub username" class="input-field">
            </div>
            <div class="form-group">
                <label for="gitRepo">Repository Name:</label>
                <input type="text" id="gitRepo" placeholder="e.g., image-storage" class="input-field">
            </div>
            <div class="form-group">
                <label for="gitFolder">Folder Path (optional):</label>
                <input type="text" id="gitFolder" placeholder="e.g., images/ (leave empty for root)" class="input-field">
            </div>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <h2>Add New Image</h2>
                <div class="form-group">
                    <label for="fileName">File Name:</label>
                    <input type="text" id="fileName" placeholder="e.g., myimage.jpg" class="input-field">
                </div>
                <div class="form-group">
                    <label for="imageInput">Select Image File:</label>
                    <input type="file" id="imageInput" accept="image/*" class="input-field file-input">
                </div>
                <div class="form-group">
                    <label for="fileType">File Type:</label>
                    <select id="fileType" class="input-field">
                        <option value="image/jpeg">JPEG (.jpg)</option>
                        <option value="image/png">PNG (.png)</option>
                        <option value="image/gif">GIF (.gif)</option>
                        <option value="image/webp">WebP (.webp)</option>
                    </select>
                </div>
                <div class="button-group">
                    <button id="addImageBtn" class="btn btn-primary">Add Image</button>
                </div>
            </div>

            <div class="list-section">
                <div class="list-header">
                    <h2>Stored Images</h2>
                    <button id="refreshBtn" class="btn btn-secondary">Refresh List</button>
                </div>
                <div id="imageList" class="image-list">
                    <p class="placeholder">Click "Refresh List" to load images from GitHub</p>
                </div>
            </div>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <div class="preview-section">
            <h2>Image Preview</h2>
            <div id="imagePreview" class="image-preview">
                <p class="placeholder">Select an image to preview</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
